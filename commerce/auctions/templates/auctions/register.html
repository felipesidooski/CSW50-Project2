{% extends "auctions/layout.html" %}

{% block body %}
    <div class="login-form-container">
        <h2 class="text-center mb-4">Register</h2>
        <div class="login-form-bg">
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input autofocus class="form-control" type="text" name="username" id="floatingInput" placeholder="Username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input autofocus class="form-control" type="email" name="email" id="floatingEmail" placeholder="E-mail address">
                    <label for="floatingEmail">E-mail</label>
                </div>
                <div class="form-floating mb-3">
                    <input autofocus class="form-control" type="password" name="password" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input autofocus class="form-control" type="password" name="confirmation" id="floatingConfirmation" placeholder="Password Confirmation">
                    <label for="floatingConfirmation">Password Confirmation</label>
                </div>
                <input class="btn btn-primary" type="submit" value="Register">
            </form>
        </div>
    </div>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

{% endblock %}
